<html>

<head>
  <meta charset="UTF-8">
  <title>Swagger Music</title>
  <link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0" />
  <link rel="stylesheet" href="fa-fonts/css/font-awesome.min.css">
  <script src="js/jquery-ui.js"></script>
  <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>
  <script type="text/javascript" src="/index.js"></script>
  <script src="js/create.js"></script>
  <script src="js/passwords.js"></script>
  <script src="js/index.js"></script>
  <link href="styles/style.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://socketswagger.herokuapp.com/socket.io/socket.io.js"></script>
  <script src="js/newSong.js"></script>
  <script src="js/upcomingSongs2.js"></script>
</head>

<body>
  <div style="visibility: visible; zoom: 20% !important;" id="load" onclick="reloadify();"></div>
  <div id="mySidenav" class="sidenav" style="z-index: 100; width: 40% !important;">
    <a href="javascript:void(0)" id="nameify" style="color: white !important; font-weight: bold;"></a>
    <a href="javascript:tognav()" id="closebtn" class="closebtn">&times;</a>
    <a onclick="hosting();" id="hosting-toggle" class="navLink t o"></a>
    <span id="hosting-words" class="navLink w" title="Hosting">Host Mode</span>
    <a onclick="resetVotes(); tognav(); return false;" class="navLink t" title="Clear Votes"><i class="fa fa-trash" aria-hidden="true"></i></a>
    <span class="navLink w">Clear Votes</span>
    <a href="javascript:viewPlaylists()" class="navLink t" title="Change Playlist"><i class="fa fa-headphones" aria-hidden="true"></i></a>
    <span class="navLink w">Change Playlist</span>
    <a href="javascript:getHashCode()" class="navLink t" title="Change Settings"><i class="fa fa-cog" aria-hidden="true"></i></a>
    <span class="navLink w">Change Settings</span>
  </div>
  <div id="whole">
    <div id="topBanner" class="banner">
      Code: <span id="partyID"></span>
    </div>
    <div id="leftHalf">
      <div id="albumDiv" class="img">

      </div>
      <div id="songInfo">
        <p id="song">

        </p>
        <p id="artist">

        </p>
      </div>
    </div>
    <div id="rightHalf">
      <div id="results">

      </div>
    </div>
    <div id="bottomBanner" class="banner">
      <em>Swagger Music 2020</em>
    </div>
  </div>
  <div id="playlistsListed"></div>
</body>

</html>
